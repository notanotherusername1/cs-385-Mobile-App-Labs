<ion-header>

  <ion-navbar>
    <ion-title>User Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

    <ion-item>
        <ion-label floating>Please enter a nickname</ion-label>
        <ion-input type="text" value="" [(ngModel)]="inputName"></ion-input>
    </ion-item>

</ion-list>

<div padding>
    <button (click)="login(inputName)" primary block>Continue</button>
</div>
<!-- <button ion-button full color = "danger" (click)="login()">Continue</button> -->

</ion-content>
